<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Visualization with D3.js</title>
    <style>
        /* Add some basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <!-- Include the D3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
